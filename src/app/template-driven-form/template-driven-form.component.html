<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- TODO   :   Forms Handling -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" id="username" class="form-control m-2" ngModel name="username" required
              #username="ngModel" />
            <span class="help-block text-danger" *ngIf="username.invalid && username.touched">Please enter a valid
              username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" ngModel name="email" required #email="ngModel" />
            <span class="help-block text-danger" *ngIf="email.invalid && email.touched">Please enter a valid
              email</span>
          </div>
        </div>
        <span *ngIf="!userData.valid && userData.touched" class="text-danger">User data is invalid!</span>
        <div class="form-group">
          <label for="email">Secret Questions: </label>
          <select class="form-control m-2" id="seccret" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your First Pet?</option>
            <option value="teacher">Your First Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" id="q&a" class="form-control" cols="10" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your Reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label for={{gender}}><input type="radio" name="gender" ngModel [value]="gender"> {{gender}} </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="submitted">
  <div class="col-xs-12">
    <h3>Your Data</h3>
    <p>UserName: {{user.username}}</p>
    <p>Mail: {{user.email}}</p>
    <p>Secret Question: {{user.secretQuestion}}</p>
    <p>Answer: {{user.answer}}</p>
    <p>Gender: {{user.gender}}</p>
  </div>
</div>
